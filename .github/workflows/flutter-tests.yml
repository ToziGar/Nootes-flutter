name: Flutter Tests

on:
  push:
    branches: [ main, feature/expanded-mvp ]
  pull_request:
    branches: [ main ]

jobs:
  mock-tests:
    name: Mocked tests (fast)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Run mocked integration tests
        run: flutter test test/integration_mocked -r expanded

  emulator-tests:
    name: Emulator-backed tests (optional, slower)
    runs-on: ubuntu-latest
    needs: mock-tests
    # FIREBASE_PROJECT_ID should be provided via repository secrets when running emulator tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Install firebase-tools
        run: |
          sudo npm install -g firebase-tools
      - name: Install dependencies
        run: flutter pub get
      - name: Start Firestore emulator
        env:
          FIRESTORE_EMULATOR_HOST: 127.0.0.1:8080
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          # Start emulator in background; ensure FIREBASE_PROJECT_ID secret is set in repository
          if [ -z "$FIREBASE_PROJECT_ID" ]; then echo "FIREBASE_PROJECT_ID not set. Aborting emulator job."; exit 1; fi
          firebase emulators:start --only firestore --project $FIREBASE_PROJECT_ID &
          # Wait a few seconds for it to boot
          sleep 8
      - name: Set emulator host env
        run: echo "FIRESTORE_EMULATOR_HOST=127.0.0.1:8080" >> $GITHUB_ENV
      - name: Run full test suite
        run: flutter test -r expanded
