name: Flutter Tests

on:
  push:
    branches: [ main, feature/expanded-mvp ]
  pull_request:
    branches: [ main ]

jobs:
  mock-tests:
    name: Mocked tests (fast)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Run mocked integration tests
        run: flutter test test/integration_mocked -r expanded

  emulator-tests:
    name: Emulator-backed tests (optional, slower)
    runs-on: ubuntu-latest
    needs: mock-tests
    # FIREBASE_PROJECT_ID should be provided via repository secrets when running emulator tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Install firebase-tools
        run: |
          sudo npm install -g firebase-tools
      - name: Install dependencies
        run: flutter pub get
      - name: Compute emulator project id
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: echo "FIREBASE_PROJECT_ID=demo-nootes-$GITHUB_RUN_ID" >> $GITHUB_ENV
      - name: Run emulator-backed tests (emulators:exec)
        env:
          FIRESTORE_EMULATOR_HOST: 127.0.0.1:8080
        run: |
          # Run tests inside the emulator process so env vars and lifecycle are correct
          firebase emulators:exec --only firestore --project "$FIREBASE_PROJECT_ID" -- \
            bash -lc "FIRESTORE_EMULATOR_HOST=127.0.0.1:8080 flutter test test/_integration_clean -r expanded"
      - name: Upload emulator logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: firestore-emulator-logs
          path: firestore-debug.log
