<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="nootes">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Nootes - Smart Notes</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Prevenir selecci√≥n de texto en elementos UI */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* Loader mejorado */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loader mientras carga Flutter -->
  <div id="loading">
    <div class="spinner"></div>
    <p style="margin-top: 16px; color: #666;">Cargando Nootes...</p>
  </div>
  
  <script>
    // üîí BLOQUEAR MEN√ö CONTEXTUAL NATIVO DEL NAVEGADOR
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    }, false);
    
    // Prevenir drag & drop nativo que interfiere
    document.addEventListener('dragover', function(e) {
      e.preventDefault();
    }, false);
    
    document.addEventListener('drop', function(e) {
      e.preventDefault();
    }, false);
    
    // Ocultar loader cuando Flutter carga
    window.addEventListener('flutter-first-frame', function() {
      const loader = document.getElementById('loading');
      if (loader) {
        loader.style.opacity = '0';
        loader.style.transition = 'opacity 0.3s';
        setTimeout(() => loader.remove(), 300);
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
